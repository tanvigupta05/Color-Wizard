<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container-fluid position-relative">
        <div class="row d-flex justify-content-center" id="one">
            <h2>COLOR<br> &nbsp; &nbsp; WIZARD</h2>
        </div>
        <p class="position-relative">scroll down to choose your signature shade</p>
        <div class="row bottom-row" id="two">
            <div class="col-12 d-flex justify-content-center"><br>
                <div class="inner-div" id="div1"></div>
                <div class="inner-div" id="div2"></div>
                <div class="inner-div" id="div3"></div>
                <div class="inner-div" id="div4"></div>
            </div>
        </div>
    </div>
    <div class="container main d-flex justify-content-center align-items-center" id="container">
        <div class="slider text-center col-sm-4 rounded border border-secondary p-3 d-flex flex-column text-white bg-dark align-items-center justify-content-evenly" id="slider">
            <div class="row">
                <div class="col">
                     RGB value: <input type="text" id="box" class="form-control" value="rgb(255,255,255)">
                </div>
                <div class="col">
                    Hex code: <input type="text" id="hexCode" class="form-control" rows="3"></textarea>
                </div>
            </div>
            Red: <input type="range" id="red" class="form-control-range" value="255" min="0" max="255">
            Green: <input type="range" id="green" class="form-control-range" value="255" min="0" max="255">
            Blue: <input type="range" id="blue" class="form-control-range" value="255" min="0" max="255">
            <button id="copyBtn" class="btn btn-primary">Copy RGB</button>
            <button id="copybtn" class="btn btn-primary">Copy Hex</button>
        </div>
    </div>  
    <script src="app.js"></script>
    
</body>
</html>
